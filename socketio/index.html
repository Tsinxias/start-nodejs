<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Communicate with socket.io</h1>

    <p><input id="poke" type="button" value="Poke server"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io.connect('http://localhost:8080'); 

        let pseudo = prompt('What\'s your pseudo ?');
        socket.emit('new_guy', pseudo);

        socket.on('message', (message) => {
            alert('Server message : ' + message.content + ' ' + message.value);
        });

        let poke = document.getElementById('poke');

        poke.addEventListener('click', function() {
            socket.emit('message', 'Hi Server !');
        });
    </script>
</body>
</html>
