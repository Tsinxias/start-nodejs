<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Chat en websocket</h1>
    <div id="chat-box">

    </div>
    <form id="formMessage" action="" method="">
        <input id="message" type="text" name="" value="" placeholder="message">
    </form>

    <script type="text/javascript">
        let formMessage = document.getElementById('formMessage');
        let socket = io('http://localhost:8080');
        formMessage.addEventListener('submit', function(e) {
            e.preventDefault();
            let message = document.getElementById('message').value;
            console.log(message);
            socket.emit('messageChat', message);
        });
            socket.on('sendMessage', function(data) {
            console.log(data);
            let domMessage = `<span>${data}</span><br>`;
            document.getElementById('chat-box').innerHTML += domMessage;
        });
    </script>

</body>
</html>
